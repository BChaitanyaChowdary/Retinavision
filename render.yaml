services:
  # Backend API Service
  - type: web
    name: retinavision-backend
    env: python
    region: singapore
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: retinavision-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: False
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: retinavision-frontend
    env: static
    region: singapore
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://retinavision-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: retinavision-db
    databaseName: retinavision
    user: retinavision_user
    region: singapore
